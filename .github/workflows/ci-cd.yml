name: CI/CD con Docker

on:
  push:
    branches:
      - main # Se activa cuando hay un push a la rama principal

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------------------------------
      # FASE CI: Construcci√≥n de Imagen (Solo para Buildx)
      # -------------------------------------------------------------------------
      - name: üèóÔ∏è Construir la Imagen Docker (CI)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.txt # Usamos .txt ya que lo mantuviste con esa extensi√≥n
          tags: mi-app-test:latest # Etiqueta temporal para el runner
          push: false # No subir todav√≠a

      # -------------------------------------------------------------------------
      # FASE CI: Ejecutar Pruebas (Ajuste de Red y Tiempos)
      # -------------------------------------------------------------------------
      - name: üß™ Ejecutar Pruebas dentro de un Contenedor
        run: |
          # 1. Ejecutamos el servidor de la app en background. 
          # CR√çTICO: Usamos el comando sleep para forzar la persistencia del contenedor.
          docker run -d --rm --name test_server -p 3000:3000 mi-app-test:latest /bin/sh -c "npm start & sleep 20"
          
          # 2. Esperamos 10 segundos para el inicio del servidor
          echo "Esperando 10 segundos para el inicio del servidor..."
          sleep 10
          
          # 3. Ejecutamos la prueba directamente en el contenedor
          # La prueba usa 'localhost:3000'
          docker exec test_server npm test
          
          # 4. Limpiamos: el 'docker stop' se ejecutar√° cuando el 'sleep 20' termine
          docker stop test_server
          docker rm test_server
        working-directory: .
        
      # -------------------------------------------------------------------------
      # FASE CI: Escaneo de Seguridad (DevSecOps)
      # -------------------------------------------------------------------------
      - name: üîí Escanear Imagen con Trivy (Seguridad)
        # Usamos la imagen construida 'mi-app-test:latest'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mi-app-test:latest' 
          format: 'table'
          exit-code: '1' # Falla si encuentra CRITICAL o HIGH
          severity: 'CRITICAL,HIGH'

      # -------------------------------------------------------------------------
      # FASE CD: Entrega Continua (Subida a Docker Hub)
      # -------------------------------------------------------------------------
      - name: üöÄ Login y Push a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: üì¶ Subir Imagen a Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.txt # Usamos .txt ya que lo mantuviste con esa extensi√≥n
          push: true
          # Etiqueta con el hash de Git para inmutabilidad y 'latest' para facilidad
          tags: ${{ secrets.DOCKER_USERNAME }}/mi-app-ci:v${{ github.sha }}, ${{ secrets.DOCKER_USERNAME }}/mi-app-ci:latest

