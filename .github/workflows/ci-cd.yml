name: CI/CD con Docker

on:
  push:
    branches:
      - main # Se activa cuando hay un push a la rama principal

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------------------------------
      # FASE CI: Construcci√≥n de Imagen (Solo para Buildx)
      # -------------------------------------------------------------------------
      - name: üèóÔ∏è Construir la Imagen Docker (CI)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.txt # Usamos .txt ya que lo mantuviste con esa extensi√≥n
          tags: mi-app-test:latest # Etiqueta temporal para el runner
          push: false # No subir todav√≠a

      # -------------------------------------------------------------------------
      # FASE CI: Ejecutar Pruebas (Ajuste de Red y Tiempos)
      # -------------------------------------------------------------------------
      - name: üß™ Ejecutar Pruebas dentro de un Contenedor
        run: |
          # 1. Creamos una red temporal (todav√≠a necesaria para el alias)
          docker network create ci_test_network
          
          # 2. Ejecutamos el servidor de la app en background y lo conectamos a la red.
          # Usamos un alias de red, pero NO lo publicamos al host.
          # Nota: 'npm start' DEBE ejecutarse en background, pero el comando CMD por defecto ya lo hace
          docker run -d --rm --network ci_test_network --network-alias app-server --name test_server mi-app-test:latest npm start
          
          # 3. Esperamos 15 segundos para el inicio del servidor
          echo "Esperando 15 segundos para el inicio del servidor..."
          sleep 15
          
          # 4. Ejecutamos la prueba *dentro* del contenedor del servidor (test_server).
          # Esto garantiza que 'localhost:3000' funcione correctamente.
          # Nota: Debes cambiar test.js para que apunte a 'localhost' si usas este m√©todo.
          docker exec test_server npm test
          
          # 5. Limpiamos: detenemos y borramos la red temporal
          docker stop test_server
          docker network rm ci_test_network
        working-directory: .
        
      # -------------------------------------------------------------------------
      # FASE CI: Escaneo de Seguridad (DevSecOps)
      # -------------------------------------------------------------------------
      - name: üîí Escanear Imagen con Trivy (Seguridad)
        # Usamos la imagen construida 'mi-app-test:latest'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mi-app-test:latest' 
          format: 'table'
          exit-code: '1' # Falla si encuentra CRITICAL o HIGH
          severity: 'CRITICAL,HIGH'

      # -------------------------------------------------------------------------
      # FASE CD: Entrega Continua (Subida a Docker Hub)
      # -------------------------------------------------------------------------
      - name: üöÄ Login y Push a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: üì¶ Subir Imagen a Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.txt # Usamos .txt ya que lo mantuviste con esa extensi√≥n
          push: true
          # Etiqueta con el hash de Git para inmutabilidad y 'latest' para facilidad
          tags: ${{ secrets.DOCKER_USERNAME }}/mi-app-ci:v${{ github.sha }}, ${{ secrets.DOCKER_USERNAME }}/mi-app-ci:latest

